name: Auto-merge Exercism PRs

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  automerge:
    runs-on: ubuntu-latest
    # Only run if the PR is from the exercism bot
    if: github.actor == 'exercism-solutions-syncer[bot]'
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Auto-merge PR
        run: gh pr merge ${{ github.event.pull_request.number }} --auto --merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
